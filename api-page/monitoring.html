<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #e0e7ff;
      --success: #10b981;
      --success-light: #d1fae5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --warning: #f59e0b;
      --warning-light: #fef3c7;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --gray-light: #e2e8f0;
      --border-radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: var(--dark);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--gray-light);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h1 i {
      color: var(--primary);
    }

    h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--dark);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--dark);
    }

    .card-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-light);
      color: var(--primary);
    }

    .stat {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--gray);
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }

    .badge-success {
      background-color: var(--success-light);
      color: var(--success);
    }

    .badge-danger {
      background-color: var(--danger-light);
      color: var(--danger);
    }

    .badge-warning {
      background-color: var(--warning-light);
      color: var(--warning);
    }

    .route-list {
      list-style-type: none;
    }

    .route-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      background-color: var(--light);
      transition: var(--transition);
    }

    .route-item:hover {
      background-color: var(--gray-light);
    }

    .route-path {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: var(--dark);
    }

    .chart-container {
      position: relative;
      height: 300px;
      width: 100%;
    }

    .last-updated {
      text-align: right;
      font-size: 12px;
      color: var(--gray);
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      h1 {
        font-size: 24px;
      }
    }

    /* Animation for status changes */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    /* Loading skeleton */
    .skeleton {
      background-color: var(--gray-light);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .skeleton::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> API Monitoring Dashboard</h1>
      <div class="last-updated" id="last-updated">Last updated: <span id="update-time">Loading...</span></div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="card-header">
          <div class="card-title">Server Status</div>
          <div class="card-icon">
            <i class="fas fa-server"></i>
          </div>
        </div>
        <div class="stat" id="server-status">-</div>
        <div class="stat-label">Current Status</div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">Uptime</div>
          <div class="card-icon">
            <i class="fas fa-clock"></i>
          </div>
        </div>
        <div class="stat" id="server-uptime">-</div>
        <div class="stat-label">Since Last Restart</div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">API Routes</div>
          <div class="card-icon">
            <i class="fas fa-route"></i>
          </div>
        </div>
        <div class="stat" id="total-api-routes">-</div>
        <div class="stat-label">Total Registered</div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="card-title">Active Routes</div>
          <div class="card-icon">
            <i class="fas fa-bolt"></i>
          </div>
        </div>
        <div class="stat" id="active-routes-count">-</div>
        <div class="stat-label">Currently Responding</div>
      </div>
    </div>

    <div class="card">
      <h2>API Routes Status</h2>
      <ul class="route-list" id="route-list">
        <li class="route-item skeleton" style="height: 44px;"></li>
        <li class="route-item skeleton" style="height: 44px;"></li>
        <li class="route-item skeleton" style="height: 44px;"></li>
      </ul>
    </div>

    <div class="card">
      <h2>Active Routes (Real-time)</h2>
      <div class="chart-container">
        <canvas id="statusChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Initialize Chart
    const ctx = document.getElementById('statusChart').getContext('2d');
    const statusChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Active Routes',
          data: [],
          backgroundColor: 'rgba(67, 97, 238, 0.1)',
          borderColor: 'rgba(67, 97, 238, 1)',
          borderWidth: 2,
          tension: 0.4,
          pointBackgroundColor: 'rgba(67, 97, 238, 1)',
          pointRadius: 4,
          pointHoverRadius: 6,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        },
        scales: {
          x: {
            grid: {
              display: false
            },
            title: {
              display: true,
              text: 'Time',
              color: '#64748b'
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Active Count',
              color: '#64748b'
            },
            ticks: {
              precision: 0
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });

    // Format time - more robust version
    function formatTime(seconds) {
      // Handle undefined, null, or non-numeric values
      if (seconds === undefined || seconds === null || isNaN(seconds)) {
        return 'N/A';
      }
      
      // Convert to number in case it's a string
      seconds = Number(seconds);
      
      // Handle negative values
      if (seconds < 0) {
        return 'Invalid';
      }
      
      const days = Math.floor(seconds / (3600 * 24));
      const hours = Math.floor((seconds % (3600 * 24)) / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      
      let result = '';
      if (days > 0) result += `${days}d `;
      if (hours > 0 || days > 0) result += `${hours}h `;
      if (mins > 0 || hours > 0 || days > 0) result += `${mins}m `;
      result += `${secs}s`;
      
      return result.trim();
    }

    // Update dashboard with error handling
    function updateDashboard() {
      const updateTimeElement = document.getElementById('update-time');
      updateTimeElement.textContent = new Date().toLocaleTimeString();
      
      fetch('/monitoring')
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          return res.json();
        })
        .then(data => {
          // Debug log to check the received data
          console.log('Received data:', data);
          
          // Update server status card
          const statusElement = document.getElementById('server-status');
          statusElement.textContent = data.serverStatus || 'Unknown';
          statusElement.className = 'stat';
          
          if (data.serverStatus === 'Online') {
            statusElement.classList.add('badge-success');
          } else if (data.serverStatus === 'Offline') {
            statusElement.classList.add('badge-danger');
          } else {
            statusElement.classList.add('badge-warning');
          }
          
          // Update uptime with validation
          const uptimeElement = document.getElementById('server-uptime');
          if (data.uptime !== undefined && data.uptime !== null && !isNaN(data.uptime)) {
            uptimeElement.textContent = formatTime(data.uptime);
          } else {
            uptimeElement.textContent = 'N/A';
            console.warn('Invalid uptime value received:', data.uptime);
          }
          
          // Update routes count with validation
          const totalRoutesElement = document.getElementById('total-api-routes');
          if (Array.isArray(data.apiRoutes)) {
            totalRoutesElement.textContent = data.apiRoutes.length;
          } else {
            totalRoutesElement.textContent = '0';
            console.warn('Invalid apiRoutes value received:', data.apiRoutes);
          }
          
          // Update route list with validation
          const routeList = document.getElementById('route-list');
          routeList.innerHTML = '';
          
          let activeCount = 0;
          
          if (Array.isArray(data.apiRoutes) && data.apiRoutes.length > 0) {
            data.apiRoutes.forEach(route => {
              if (!route) return; // Skip null/undefined routes
              
              const li = document.createElement('li');
              li.className = 'route-item';
              
              const pathSpan = document.createElement('span');
              pathSpan.className = 'route-path';
              pathSpan.textContent = route.path || 'Unknown path';
              
              const statusSpan = document.createElement('span');
              statusSpan.className = 'badge';
              
              const status = route.status || 'Unknown';
              if (status === 'Active') {
                statusSpan.classList.add('badge-success');
                activeCount++;
              } else if (status === 'Inactive') {
                statusSpan.classList.add('badge-danger');
              } else {
                statusSpan.classList.add('badge-warning');
              }
              
              statusSpan.textContent = status;
              
              li.appendChild(pathSpan);
              li.appendChild(statusSpan);
              routeList.appendChild(li);
            });
          } else {
            const li = document.createElement('li');
            li.className = 'route-item';
            li.textContent = 'No API routes found';
            routeList.appendChild(li);
          }
          
          // Update active routes count
          document.getElementById('active-routes-count').textContent = activeCount;
          
          // Update chart
          const now = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          
          if (statusChart.data.labels.length >= 15) {
            statusChart.data.labels.shift();
            statusChart.data.datasets[0].data.shift();
          }
          
          statusChart.data.labels.push(now);
          statusChart.data.datasets[0].data.push(activeCount);
          statusChart.update();
        })
        .catch(err => {
          console.error('Error fetching monitoring data:', err);
          
          // Show error states
          document.getElementById('server-status').textContent = 'Error';
          document.getElementById('server-status').className = 'stat badge-danger pulse';
          
          document.getElementById('server-uptime').textContent = 'N/A';
          document.getElementById('total-api-routes').textContent = 'N/A';
          document.getElementById('active-routes-count').textContent = 'N/A';
          
          const routeList = document.getElementById('route-list');
          routeList.innerHTML = '';
          const li = document.createElement('li');
          li.className = 'route-item';
          li.textContent = 'Failed to load API routes. Retrying...';
          routeList.appendChild(li);
        });
    }

    // Initial load
    updateDashboard();
    
    // Update every 5 seconds
    setInterval(updateDashboard, 5000);
  </script>
</body>
</html>
