<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        .status-box {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .route-box {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .error-box {
            background-color: #FF5733;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>API Monitoring Dashboard</h1>

    <div id="status" class="status-box">
        <h2>Server Status</h2>
        <p>Status: <span id="server-status">Loading...</span></p>
        <p>Time: <span id="server-time">Loading...</span></p>
        <p>Uptime: <span id="uptime">Loading...</span></p>
        <p>CPU Load: <span id="cpu-load">Loading...</span></p>
        <p>Request Count: <span id="request-count">Loading...</span></p>
    </div>

    <script>
        // Menghubungkan ke Socket.io server
        const socket = io();

        // Menerima update monitoring dari server
        socket.on('monitoringUpdate', (data) => {
            document.getElementById('uptime').textContent = data.uptime;
            document.getElementById('cpu-load').textContent = data.cpuLoad + '%';
            document.getElementById('request-count').textContent = data.requestCount;
        });
    </script>
</body>
</html>
