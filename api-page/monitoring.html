<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-item {
            font-size: 18px;
            margin: 10px 0;
        }

        .status-item strong {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Server Monitoring</h1>

        <div class="status-item">
            <strong>Server Status:</strong> <span id="serverStatus">Loading...</span>
        </div>

        <div class="status-item">
            <strong>Uptime:</strong> <span id="uptime">Loading...</span>
        </div>

        <div class="status-item">
            <strong>CPU Load:</strong> <span id="cpuLoad">Loading...</span>
        </div>

        <div class="status-item">
            <strong>Request Count:</strong> <span id="requestCount">Loading...</span>
        </div>
    </div>

    <script>
        function fetchMonitoringData() {
            fetch('/monitoring')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('serverStatus').textContent = data.serverStatus;
                    document.getElementById('uptime').textContent = data.uptime;
                    document.getElementById('cpuLoad').textContent = data.cpuLoad;
                    document.getElementById('requestCount').textContent = data.requestCount;
                })
                .catch(error => console.error('Error fetching monitoring data:', error));
        }

        // Fetch data setiap 10 detik
        setInterval(fetchMonitoringData, 10000);

        // Initial fetch untuk data pertama kali
        fetchMonitoringData();
    </script>

</body>
</html>
